# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: cabinet_dentaire_cousin_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: cabinet_dentaire_cousin_test

production:
  <<: *default
  database: cabinet_dentaire_cousin_production
  username: cabinet_dentaire_cousin
  password: <%= ENV["CABINET_DENTAIRE_COUSIN_DATABASE_PASSWORD"] %>
